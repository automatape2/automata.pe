<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="urlGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Browser window mockup -->
  <g transform="translate(50, 80)">
    <!-- Browser chrome -->
    <rect x="0" y="0" width="700" height="40" rx="8" fill="#334155"/>
    <circle cx="20" cy="20" r="6" fill="#ef4444"/>
    <circle cx="40" cy="20" r="6" fill="#f59e0b"/>
    <circle cx="60" cy="20" r="6" fill="#10b981"/>
    
    <!-- Address bar -->
    <rect x="90" y="8" width="590" height="24" rx="4" fill="#1e293b"/>
    <text x="100" y="26" font-family="monospace" font-size="14" fill="#94a3b8">https://example.com/very-long-url-that-is-too-long...</text>
    
    <!-- Browser content -->
    <rect x="0" y="40" width="700" height="400" fill="#0f172a"/>
    
    <!-- Long URL section -->
    <g transform="translate(50, 80)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#cbd5e1" font-weight="bold">Long URL:</text>
      <rect x="0" y="10" width="600" height="60" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
      <text x="15" y="35" font-family="monospace" font-size="12" fill="#64748b">https://example.com/article/2024/january/how-to-build</text>
      <text x="15" y="55" font-family="monospace" font-size="12" fill="#64748b">-amazing-web-applications-with-modern-technologies</text>
    </g>
    
    <!-- Arrow -->
    <g transform="translate(320, 200)">
      <path d="M 0 0 L 0 40 L -10 30 M 0 40 L 10 30" stroke="#06b6d4" stroke-width="3" fill="none"/>
      <circle cx="0" cy="20" r="25" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.3"/>
    </g>
    
    <!-- Short URL section -->
    <g transform="translate(50, 260)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#cbd5e1" font-weight="bold">Short URL:</text>
      <rect x="0" y="10" width="600" height="60" rx="8" fill="#1e293b" stroke="url(#urlGradient)" stroke-width="3"/>
      <text x="20" y="45" font-family="monospace" font-size="20" fill="url(#urlGradient)" font-weight="bold">auto.short/abc123</text>
      
      <!-- Copy button -->
      <rect x="480" y="23" width="100" height="34" rx="6" fill="url(#urlGradient)"/>
      <text x="505" y="46" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" font-weight="bold">COPY</text>
    </g>
    
    <!-- Stats -->
    <g transform="translate(50, 360)">
      <rect x="0" y="0" width="180" height="60" rx="8" fill="#1e293b"/>
      <text x="15" y="25" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Clicks</text>
      <text x="15" y="48" font-family="Arial, sans-serif" font-size="24" fill="#06b6d4" font-weight="bold">1,234</text>
      
      <rect x="210" y="0" width="180" height="60" rx="8" fill="#1e293b"/>
      <text x="225" y="25" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Created</text>
      <text x="225" y="48" font-family="Arial, sans-serif" font-size="16" fill="#8b5cf6" font-weight="bold">2 days ago</text>
      
      <rect x="420" y="0" width="180" height="60" rx="8" fill="#1e293b"/>
      <text x="435" y="25" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Status</text>
      <circle cx="465" cy="42" r="5" fill="#10b981"/>
      <text x="478" y="48" font-family="Arial, sans-serif" font-size="16" fill="#10b981" font-weight="bold">Active</text>
    </g>
  </g>
  
  <!-- Logo/Title -->
  <g transform="translate(400, 40)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" fill="url(#urlGradient)" font-weight="bold" text-anchor="middle">URL Shortener</text>
    <path d="M -80 10 L -30 10 M -30 5 L -20 10 L -30 15" stroke="#06b6d4" stroke-width="2" fill="none"/>
    <path d="M 30 10 L 80 10 M 70 5 L 80 10 L 70 15" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  </g>
</svg>
