<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#141414"/>
  
  <!-- Netflix-style N with pirate theme -->
  <g transform="translate(200, 150)">
    <!-- Left bar of N -->
    <path d="M 0 0 L 0 300 L 80 300 L 80 0 Z" fill="#E50914"/>
    
    <!-- Diagonal bar of N with skull pattern -->
    <path d="M 0 0 L 240 300 L 320 300 L 80 0 Z" fill="#B20710"/>
    
    <!-- Right bar of N -->
    <path d="M 240 0 L 240 300 L 320 300 L 320 0 Z" fill="#E50914"/>
    
    <!-- Pirate skull overlay on diagonal -->
    <g transform="translate(120, 100)">
      <!-- Skull -->
      <ellipse cx="40" cy="35" rx="35" ry="40" fill="#000000" opacity="0.3"/>
      <!-- Eye sockets -->
      <ellipse cx="28" cy="30" rx="8" ry="10" fill="#000000" opacity="0.5"/>
      <ellipse cx="52" cy="30" rx="8" ry="10" fill="#000000" opacity="0.5"/>
      <!-- Eye patch -->
      <line x1="20" y1="25" x2="60" y2="35" stroke="#000000" stroke-width="3" opacity="0.4"/>
    </g>
  </g>
  
  <!-- ETFLICS text -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#E50914" text-anchor="middle">ETFLICS</text>
  
  <!-- Pirate hat on the N -->
  <g transform="translate(340, 120)">
    <!-- Hat -->
    <path d="M -30 0 L 30 0 L 20 -40 L -20 -40 Z" fill="#000000"/>
    <!-- Hat brim -->
    <ellipse cx="0" cy="0" rx="40" ry="8" fill="#000000"/>
    <!-- Skull on hat -->
    <circle cx="0" cy="-20" r="8" fill="#FFFFFF"/>
  </g>
  
  <!-- Crossed swords behind -->
  <g transform="translate(100, 80)" opacity="0.15">
    <line x1="0" y1="0" x2="60" y2="60" stroke="#E50914" stroke-width="8"/>
    <line x1="60" y1="0" x2="0" y2="60" stroke="#E50914" stroke-width="8"/>
  </g>
  
  <g transform="translate(640, 80)" opacity="0.15">
    <line x1="0" y1="0" x2="60" y2="60" stroke="#E50914" stroke-width="8"/>
    <line x1="60" y1="0" x2="0" y2="60" stroke="#E50914" stroke-width="8"/>
  </g>
</svg>
